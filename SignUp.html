<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LearnHub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7f9;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #2b6cb0;
        }

        .navbar .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar .nav-link {
            color: white;
        }

        .navbar .nav-link:hover {
            color: #f4f7f9;
        }

        .container {
            max-width: 600px;
            margin-top: 100px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .brand-name {
            font-family: 'Arial', sans-serif;
            color: #2b6cb0;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #2b6cb0;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #1d4d8c;
        }

        .small-text {
            text-align: center;
            margin-top: 10px;
            color: #888;
        }

        .small-text a {
            color: #2b6cb0;
            text-decoration: none;
        }

        .footer {
            background-color: #2b6cb0;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LearnHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 50px;">
        <!-- Brand Name -->
        <div class="brand-name">
            LearnHub
        </div>

        <!-- Main Content -->
        <h3 class="text-center mb-4">Create your account</h3>

        <!-- Sign Up Button -->
        <div class="text-center mb-3">
            <a href="#" class="cta-button">Sign Up with Email</a>
        </div>

        <!-- Alternative Sign Up Methods -->
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary w-100 mb-2">Sign Up with Google</button>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary w-100 mb-2">Sign Up with Facebook</button>
        </div>

        <!-- Already have an account link -->
        <div class="small-text">
            <span>Already have an account? <a href="#">Log in here</a></span>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 LearnHub. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>

</body>

</html>
